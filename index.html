<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <h1 class="title">The rock paper scissor game</h1>

    <div class="score">
        <h2> user: <span id="user_score">0</span>, computer: <span id="computer_score">0</span></h2> 
    </div>

    <h3>Pick a choice from the options below... </h3>

    <div class = "playfield">
        <button id="rock">🪨</button>
        <button id="paper">🗞️</button>
        <button id="scissor">✂️</button>
    </div>

    <div class="winner_box">
        <h2 class="" id="message"></h2>
    </div>
    <script type="text/javascript" src="./rps_game.js"></script>
</body>
</html>
